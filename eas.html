<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="eas.css">
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        <div class="container">
            <div class="side-panel">
                <input type="color" id="colorpicker" onclick="colorSolid()" value="#1E90FF">
                <button type="button" class="option" onclick="colorSolid()">Solid</button>
                <button type="button" class="option" onclick="colorRGB()">RGB</button>
                <button type="button" class="option" onclick="erase()">Erase</button>
                <button type="button" class="option" onclick="clearGrid()">Clear</button>
                <button type="button" class="option" onclick="newGrid()">New Grid</button>
            </div>
            <table class="sketchpad"></table>
        </div>
        <script src="eas.js"></script>
    </body>
</html>
