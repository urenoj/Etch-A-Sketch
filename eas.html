<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="eas.css">
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        <div class="container">
            <div class="side-panel">
                <button type="button" id="colorpicker">Color</button>
                <button type="button" class="option">Solid</button>
                <button type="button" class="option">RGB</button>
                <button type="button" class="option">Erase</button>
                <button type="button" class="option">Clear</button>
                <button type="button" class="option">New Grid</button>
            </div>
            <table class="sketchpad"></table>
        </div>
        <script src="eas.js"></script>
    </body>
</html>
